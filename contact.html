<head>

  <link rel="stylesheet" href="css/style.css">

  <title>ThunderBlog - Speak Your Mind</title>
</head>

<body>
  <nav class="navigation max-width-1 m-auto">
    <div class="nav-left">
      <span class="logo"><img src="image/Thunderblog.png" alt="logo" width="80px"></span>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="/contact.html">Contact</a></li>
      </ul>
    </div>
    <div class="nav-right">
      <form action="/search.html" method="get">
        <input class="form-input" type="text" name="query" placeholder="Search Here">
        <input type="submit" id="check">
        <label for="check" class="checkBtn">
          <i class="fa fa-search fa-lg"></i>
        </label>
      </form>
    </div>
  </nav>
  <div class="max-width-1 m-auto">
    <hr>
  </div>
  <div class="max-width-1 m-auto">
    <div class="contact-content font1">
      <h2>Feel free to contact us</h2>
      <div class="contact-form">
        <div class="form-box">
          <input type="text" placeholder="Enter Your Name" rquired>
        </div>
        <div class="form-box">
          <input type="tel" placeholder="Enter Your Phone Number" rquired>
        </div>
        <div class="form-box">
          <input type="email" placeholder="Enter Your Email" rquired>
        </div>
        <div class="form-box">
          <textarea name="help" id="help" cols="30" rows="10" placeholder="How can we help you?" rquired></textarea>
        </div>
        <div class="form-box">
          <button class="btn font2" type="submit">Submit</button>
        </div>
      </div>
    </div>
  </div>
